<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Auto Info Saver</title>
</head>
<body>
    <div class="container">
        <div id="info-card">
            <h1>Auto Save Textarea</h1>
            <div id="user-info">
                <div class="field">
                    <span class="label">Notes:</span>
                    <textarea id="notes-input" placeholder="Enter your notes"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
